<div class="grid-container">
  <div class="data">
    <div class="header">Paste or Type Data Here</div>
    <div class="box">
      <textarea [(ngModel)]="data" (input)="update.next()"></textarea>
    </div>
  </div>
  <div class="transform">
    <div class="header">Define Transform Function Here</div>
    <div class="box">
      <textarea [(ngModel)]="transform" (input)="update.next()"></textarea>
    </div>
  </div>
  <div class="result">
    <div class="header">See Results Here</div>
    <div class="box"></div>
  </div>
</div>
